<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ”— Enhanced QR Code Generator</h2>

    <label>Enter Text or URL</label>
    <input type="text" id="qrText" placeholder="Enter something...">

    <div class="btn-row">
        <button id="pasteBtn">Paste</button>
        <button id="copyBtn">Copy</button>
    </div>

    <label>Select QR Size</label>
    <select id="qrSize">
        <option value="150">150 x 150</option>
        <option value="200" selected>200 x 200</option>
        <option value="250">250 x 250</option>
        <option value="300">300 x 300</option>
    </select>

    <label>Choose QR Color</label>
    <input type="color" id="qrColor" value="#000000">

    <button id="generateBtn">Generate QR Code</button>

    <div class="loader" id="loader"></div>

    <div id="imgBox">
        <img id="qrImage">
    </div>

    <button id="downloadBtn">Download QR</button>
    <button id="themeBtn">Toggle Light / Dark Mode</button>
</div>
  
  <script src="script.js"></script>
</body>
</html>
